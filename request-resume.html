<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Resume</title>
  <link rel="stylesheet" href="request-resume.css">
</head>
<body>
  <div class="form-container">
    <h1>Request a Resume</h1>

    <form id="resume-form">
      <label for="job-title">Job Title</label>
      <input type="text" id="job-title" name="job-title" readonly>

      <label for="name">Your Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="experience">Your Experience (Optional)</label>
      <textarea id="experience" name="experience" rows="4"></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script src="tech.js"></script>
</body>
</html>
